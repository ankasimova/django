<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>userform</title>
</head>
<body>
  <h2>User form</h2>
  <form method="post" action="postuser/">
    {% csrf_token %}
    <p>Имя: <br><input name="name" /></p>
    <p>Дата рождения: <br><input name="date of birth" type="date"></p>
    <p>Возраст: <br><input name="age" type="number"></p>
    <p>Семейное положение:<br> Замужем <input name="married" type="checkbox"> Не замужем <input name="not married" type="checkbox"></p>
    <p>Телефон <br><input name="phone number" type="tel"></p>
    <p>Email <br><input name="email" type="email"></p>
    <p>Языки программирования: <br>
      <select multiple name="languages">
        <option>Python</option>
        <option>C++</option>
        <option>C#</option>
        <option>Java</option>
        <option>JavaScript</option>
      </select>
    </p>
    <input type="submit" value="Send" />
  </form>

</body>
</html>
